<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Secure Login</title>
  </head>
  <body>



<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <a class="navbar-brand" href="#">Login System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

             <li class="nav-item">
                <a class="nav-link active" href="/loginUser">Login</a>
            </li>
      </li>
    </ul>

  </div>
</nav>



{% if messages %}
  {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
   {% endfor %}

{% endif %}


<!----Form------------->

<div class="container">
<h1 class="text-center">Regiter with Secure Login</h1>


<form action="/signupUser/" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="uname">Username</label>
    <input type="text" class="form-control" id="uname"  name="uname" aria-describedby="emailHelp" placeholder="Username">

  </div>

  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
  </div>
      <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
  </div>


    <div class="form-group">


    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
  </div>

       <div class="form-group">
        <label for="email">Phone Number</label>
    <input type="email" class="form-control" id="pn" name="pn" placeholder="phone Number">
  </div>



         <div class="form-group">
        <label for="passw">Password</label>
    <input type="password" class="form-control" id="passw" name="passw" placeholder="Password">
  </div>


         <div class="form-group">
        <label for="cpass">Confirm Password</label>
    <input type="password" class="form-control" id="cpass" name="cpass" placeholder="confirm password">
  </div>
    <form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>
 <button type="submit" class="btn btn-primary">Submit</button>


</form>

</div>


<!----End-Form------------->

</html>
